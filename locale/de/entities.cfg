[entity-description]
cube-logistic-robot-0=Transportiert Gegenstände zwischen Logistikkisten.
cube-logistic-robot-1=Transportiert Gegenstände zwischen Logistikkisten (so gut wie möglich).

cube-local-turbine=Eine Windenergieanlage, die eine geringe Strommenge nur für Objekte in der Nähe erzeugt. Kann nicht an ein elektrisches Netz angeschlossen oder zur Aufladung von Akkumulatoren verwendet werden.
cube-boiler=Nutzt die Energie des ultradichten Würfels, um Wasser zu Dampf zu erhitzen.
cube-lab=Entpackt gespeichertes Wissen.
cube-recovery-bay=Verwendet elektrische Energie, um den ultradichten Würfel wieder aufzuladen.
cube-synthesizer=Erschafft mithilfe des Ultradichten Würfels eine Auswahl von Materialien.
cube-dimension-folding-engine=Eine Maschine, der Dimensionen manipulieren kann.
cube-fabricator=Stellt eine breite Auswahl von Produkten aus Rohmaterialien her.
cube-deep-core-ultradrill=Muss seine Erzeugnisse direkt in eine Kiste füllen um mit voller Leistung arbeiten zu können.
cube-stygian-energy-lab=Bändigt die Kraft heimgesuchten Energiezellen, um Turbinen mit Winden aus jenseits der Leere anzutreiben.
cube-heavy-turbine=Erzeugt durch starke Flüssigkeitsströmungen elektrische Energie.
cube-nuclear-reactor=Verwendet Uranbrennelemente, um Wärme zu erzeugen. Die Reaktion muss mithilfe des ultradichten Würfels angeschoben werden. In direkter Nachbarschaft von weiteren Reaktoren steigt die Wärmeleistung an.
cube-cyclotron=Muss vor dem Betrieb vorsichtig aufgeladen werden. Eine volle Aufladung dauert 80 Sekunden bei 3MW, und reicht für einen Einsatz.
cube-cyclotron-interface=Spezieller 240MJ Energiespeicher für den Zyklotron. Wird mit 3MW aufgeladen. Eine volle Ladung reicht für einen Einsatz.
cube-particle-phase-aligner=Aktiviert Qubits, und bringt sie in ihre verschiedenen Ausrichtungen.
cube-quantum-decoder=Analysiert Qubits in Paaren. Das nächste, benötigte Paar von Qubit-Typen wird nach einer erfolgreichen Dekodierung zufällig unter allen möglichen Kombinationen ausgewählt, wobei alle Kombinationen gleich wahrscheinlich sind.
cube-beacon=Verbraucht zwei Einheiten Effektverteilersaft pro Sekunde, um den Effekt von Modulen auf nahegelegene, befreundete Objekte zu verteilen. Eine Maschine, die von mehr als einem Effektverteiler auf einmal beeinflusst wird, wird dadurch überladen und funktioniert nicht mehr.
cube-experimental-teleporter=Benötigt Strom und Steuerungsmodule, um kalibriert zu werden. Ein Gegenstand oder Spieler, der sich in einem kalibrierten Teleporter befindet, kann sofort zu einem anderen Teleporter übertragen werden. Bei mehreren kalibrierten und empfangsbereiten Teleportern ist das Ziel zufällig.
cube-antimatter-reactor=Erzeugt Strom durch die Annihilation von Materie und Antimaterie. Kann für jeden Eingang, der unter Volllast läuft, 6GW Strom zur Verfügung stellen, bis zu einem Gesamtstrom von 24GW. Da jede überschüssige Energie verloren geht, wird der Einsatz von massiven Netzbatterien empfohlen, um Energieverschwendung zu vermeiden.
cube-antimatter-reactor-port=Jeder Anschluss kann die Leistung einer einzelnen Annihilationskammer verbrauchen. Da die Stromerzeugung nicht auf den Verbrauch angepasst werden kann, geht jede nicht verbrauchte Energie verloren.
cube-annihilation-chamber=Ermöglicht die Annihilation von Materie und Antimaterie. Der daraus resultierende ionisierte Strom treibt einen Antimaterie-Reaktor an. Dies setzt voraus, dass der damit verbundene Überfluss an Gamma-Abfall entsprechend entsorgt wird.

