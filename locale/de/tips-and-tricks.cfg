cube-logistics=Der [item=cube-ultradense-utility-cube] muss an verschiedene Maschinen geliefert werden, damit Ihre Fabrik funktioniert.\n\nWährend der Würfel von Hand transportiert und eingelegt werden kann, ist dies keine effektive und langfristige Lösung. Es gibt viele Methoden um diese Arbeit zu automatisieren. Zum Beispiel:\n- [entity=filter-inserter]\n- [entity=fast-transport-riemen]\n- [entity=decider-combinator]\n- [entity=cube-recovery-bay]\n\nEs kann ein bisschen dauern, sich daran zu gewöhnen, aber lassen Sie sich nicht entmutigen: Es ist nichts falsch, mit etwas Einfachem oder hakb automatisiertem zu beginnen, und sich schrittweise zu verbessern. Weitere Optionen werden verfügbar sein, wenn Sie durch den Technologiebaum fortschreiten.\n\nEinige Tools wurden zur Verfügung gestellt, um Ihnen beim Verwalten und Überwachen des [item=cube-ultradense-utility-cube]:\n- __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__ zeigt den aktuellen Standort des Würfels auf der Minikarte an. Du kannst diese Meldungen mit __CONTROL__cube-toggle-alerts__, oder in den Mod-Einstellungen ein- und ausschalten.\n- Der __REMARK_COLOR_BEGIN__cubecam__REMARK_COLOR_END__ lässt dich den Würfel aus der Ferne erkennen. Öffne ihn mit __CONTROL__cube-open-cubecam__ (oder __CONTROL__cube-open-cubecam-fullscreen__ für Vollbild). Die Fenstergröße kann in den Mod-Einstellungen angepasst werden.\n\nDiese Tastaturbelegungen können in den Einstellungen geändert werden.
cube-efficiency=Ultracube ist nicht dazu gedacht, übermäßiges Grinden aufzuzwingen oder lange Abschnitte des Wartens zu verursachen. Wenn Du lange warten musst bis die Produkte fertig sind, ist es wahrscheinlich, dass es Verbesserungesmöglichkeiten in deiner Fabrik gibt.\n\nIm Gegensatz zu Factorio wird die Gesamtleistung deiner Fabrik letztlich nicht durch Maschinen oder Ressourcen begrenzt sein, sondern durch die Effektivität, mit der Du den [item=cube-ultradense-utility-cube] benutzt.\n\nEs kann helfen nicht über Durchsatz nachzudenken sondern in "Ausgabe von Einheit per Würfelzeit" zu denken.\n\nEinige Dinge, die Du vielleicht in Betracht ziehen möchtest sind:\n- Wie Du den [item=cube-ultradense-utility-cube] von Ort zu Ort bekommst.\n- Wie Du ermittelst wann ein Prozess den [item=cube-ultradense-utility-cube] nicht mehr braucht ohne ihn zu stehlen, und wie man die Zustellung automatisiert wenn nötig.\n- Verschiedene Möglichkeiten zur Anordnung von Maschinen und Prozessen zur Reduzierung von Mehrkosten wie z. B. [item=fast-transport-riemen] Transitzeit.\n\nPufferausgänge können einige Probleme beheben. Beachte aber, dass übermäßiges Puffern Probleme verschleiern und Probleme schwerer zu diagnostizieren machen kann.\n\nBeachte schließlich, dass alternative Prozesse und Rezepte selten ein geradliniges Upgrade sind. Oft gehen Verbesserungen bei der Würfeleffizienz auf Kosten einer geringeren Ressourceneffizienz oder einer gesteigerten Komplexität. Du musst selbst entscheiden, wann (und in welchem Ausmaß) Du die Alternativen benutzt.
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion] bewirkt, dass die Beschleunigung des Fahrzeugs und die Höchstgeschwindigkeitsboni des [item=cube-ultradense-utility-würfel] auch dann wirksam werden, wenn sie in den Güterwagen eines Zuges platziert werden], nicht nur beim Betreiben einer [Entity=Lokomotive].\n\nDies ermöglicht einen effektiven automatisierten Hochgeschwindigkeitstransport des Würfel über große Entfernungen, da der Würfel beim Erreichen seines Ziels leicht über [entity=fast-inserter] entfernt werden kann.\n\nJede [Entity=Lokomotive] muss immer noch mit einer eigenen Standard-Brennstoffquelle versorgt werden, wie z.B. [item=cube-vehicle-Fuel].
cube-nuclear-reactor=Der [Entity=cube-nuclear-reactor] in Ultracube muss mit Hilfe des [item=cube-ultradense-utility-cube] gestartet werden.\n\nEinen Würfel als Brennstoff zu verwenden heizt einen Reaktor auf die Arbeitstemperatur, ab welchem Punkt die Wärmeanschlüsse des Reaktors angeschlossen werden können um die Wärme auszuströmen und dann erst kann [item=Uranbrennstoffzell] eingesetzt werden, um den normalen Betrieb fortzusetzen.\n\nWenn der Reaktor unter 100 °C fällt, akzeptiert er keinen [item=Uranbrennstoffzell] mehr und muss erneut mit dem [item=cube-ultradense-utility-cube] gestartet werden.
cube-quantum-decoder=Die [entity=cube-quantum-decoder] funktioniert ganz anders als die meisten Maschinen.\n\nSie kann golgendes konsumieren:\n- [item=cube-qubit-0]\n- [item=cube-qubit-1]\n- [item=cube-qubit-2]\n- [item=cube-qubit-3]\n- [item=cube-qubit-4]\n- [item=cube-qubit-5]\n\nDiese Gegenstände werden jeweils nacheinander verbraucht aber in Paaren verarbeitet, mit einem Ergebnis nach jeder zweiten Eingabe. Das erzeugte Ergebnis hängt davon ab, ob das Paar der bearbeiteten Qubits korrekt war oder nicht: [item=cube-qubit] für eine falsche Paarung, oder [item=cube-quantum-research-data] für eine korrekte Paarung.\n\nDie korrekte Paarung von Qubits wird zufällig für jede [Entity=cube-quantum-decoder] (einzeln bestimmt), und ändert zufällig für einen gegebenen Decodierer, wenn er erfolgreich dekodiert wird.\n\nBeachten Sie:\n- Reihenfolge spielt keine Rolle: Einfügen von [item=cube-qubit-0] gefolgt von [item=cube-qubit-1] ist dasselbe wie Einfügen von [item=cube-qubit-1] gefolgt von [item=cube-qubit-0].\n- Zwei Kopien desselben Qubites sind eine gültige Paarung.\n\nSo gibt es 21 mögliche Paarungen und jede ist gleich wahrscheinlich.

