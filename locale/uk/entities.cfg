[entity-description]
cube-logistic-robot-0=Переміщує предмети між логістичними скринями.
cube-logistic-robot-1=Перевозить предмети між логістичними скринями (докладає максимум зусиль).

cube-local-turbine=Вітряк, який виробляє невелику кількість енергії лише для найближчих об'єктів. Її не можна підключати до електромережі або використовувати для зарядки акумуляторів.
cube-boiler=Використовує надщільну кубічну енергію для перетворення води на пару.
cube-lab=Розпаковує накопичені знання.
cube-recovery-bay=Використовує електричну енергію для підзарядки надщільного куба.
cube-synthesizer=Синтезує різноманітні матеріали за допомогою надщільного куба.
cube-dimension-folding-engine=Двигун, здатний маніпулювати розмірами.
cube-fabricator=Здатний збирати з сировини широкий асортимент продукції.
cube-deep-core-ultradrill=Повинен виходити безпосередньо в скриню, щоб працювати на повну потужність.
cube-stygian-energy-lab=Джгути з енергетичними елементами, що приводять у рух турбіни за допомогою вітру з-поза порожнечі.
cube-heavy-turbine=Споживає потужний потік для створення електричної енергії.
cube-nuclear-reactor=Використовує уранові паливні елементи для виробництва тепла. Реакція повинна бути запущена за допомогою надщільного куба. Теплова потужність збільшується, якщо будувати поруч з іншими реакторами.
cube-cyclotron=Перед початком роботи необхідно ретельно зарядити. Повна зарядка займає 80 секунд при потужності 3 Мвт, і цього достатньо для одноразового використання.
cube-cyclotron-interface=Виділений накопичувач енергії 240 Мдж для циклотрона. Заряджається з потужністю 3 Мдж. Повного заряду достатньо для одного використання.
cube-particle-phase-aligner=Активує та циклічно використовує різні смаки кубітів.
cube-quantum-decoder=Аналізує кубіти попарно. Необхідна пара типів вхідних кубітів вибирається рівномірно випадковим чином серед усіх можливих комбінацій після кожного успішного декодування.
cube-beacon=Споживає 2 одиниці маякового соку на секунду, щоб передати дію модулів сусіднім дружнім об'єктам. Машина, на яку впливає більше одного маячка, буде перевантажена і перестане працювати.
cube-experimental-teleporter=Для калібрування потрібні модулі живлення та керування. Предмет або гравець, поміщений у відкалібрований телепорт, може бути миттєво переданий в інший. Якщо більше одного телепортатора відкалібровані й готові до приймання, місце призначення буде випадковим.
cube-antimatter-reactor=Генерує енергію шляхом анігіляції матерії-антиматерії. Здатна забезпечити 6 Гвт потужності для кожного повністю насиченого вхідного порту, що в сумі становить 24 Гвт. Оскільки будь-яка надлишкова енергія втрачається, для уникнення відходів буде необхідне об'ємне зберігання.
cube-antimatter-reactor-port=Кожен порт здатен споживати потужність однієї камери анігіляції, що працює на повну потужність. Оскільки виробництво енергії не може зменшитись, щоб відповідати попиту, будь-яка не вловлена надлишкова енергія буде втрачена.
cube-annihilation-chamber=Сприяє анігіляції матерії-антиматерії. Результівний потік іонізації буде живити реактор антиречовини за умови, що пов'язані з ним гамма-відходи у великих обсягах будуть утилізовані.

