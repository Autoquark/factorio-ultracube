[mod-setting-description]
cube-show-cube-alerts=Показує поточне місцеперебування куба у вигляді сповіщення на мінімапі. Це можна увімкнути за допомогою __CONTROL__cube-toggle-alerts__.
cube-cube-fx-frequency=Кубик вибухає, щоб допомогти вам стежити за ним, але ви можете зменшити частоту, якщо це занадто дратує.
cube-powered-cars=Машини, що працюють на кубі, незнищенні. Можуть бути небезпечними для заводу.
cube-cubecam-scale=Масштабує розмір вікна cubecam на цю величину.
cube-circuit-machines=Дозволяє підключати виробничі машини Ultracube до логічної мережі. Це забезпечує більш просунутий контроль (наприклад, динамічне налаштування рецептів за допомогою логіки), а також спрощує деякі властиві логістичні головоломки. Ви можете залишити цю функцію вимкненою для "класичного" Ultracube або увімкнути, щоб використовувати нові можливості.

