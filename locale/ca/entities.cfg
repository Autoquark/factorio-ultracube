[entity-description]
cube-logistic-robot-0=Transporta elements entre contenidors logístics.
cube-logistic-robot-1=Transporta elements entre contenidors logístics (en la mesura del possible).

cube-local-turbine=Una turbina eòlica que proporciona una petita quantitat d'energia a les entitats del voltant. No es pot connectar a una xarxa elèctrica ni pot carregar acumuladors.
cube-boiler=Fa servir energia del cub ultradens per a convertir aigua en vapor.
cube-lab=Desempaqueta el coneixement emmagatzemat.
cube-recovery-bay=Usa energia elèctrica per a recarregar el cub ultradens.
cube-synthesizer=Sintetitza diversos materials utilitzant el cub ultradens.
cube-dimension-folding-engine=Màquina capaç de la manipulació dimensional.
cube-fabricator=Capaç de fabricar un gran ventall de productes a partir de matèries primeres.
cube-deep-core-ultradrill=Per funcionar a plena capacitat ha de produir directament dins d'una caixa.
cube-stygian-energy-lab=Recol·lecta cèl·lules energètiques encantades que fan girar turbines amb el vent dellà del buit.
cube-heavy-turbine=Consumeix un flux potent per a crear energia elèctrica.
cube-nuclear-reactor=Fa servir barres de combustible d'urani per a generar calor. La reacció s'ha d'inicialitzar amb el cub ultradens. La producció de calor incrementa si es construeix al costat d'altres reactors.
cube-cyclotron=Ha de carregar-se curosament abans de la seva operació. A càrrega completa necessita 80 segons a 3MW, que serveixen per a un únic ús.
cube-cyclotron-interface=Emmagatzemament dedicat de 240MJ d'energia pel ciclotró. Es carrega a 3MW. Una càrrega completa serveix per a un ús.
cube-particle-phase-aligner=Activa i va canviant qbits a través de les seves diferents aromes.
cube-quantum-decoder=Analitza qbits per parells. L'aparellament dels tipus de qbits d'entrada se selecciona a l'atzar uniformement d'entre totes les possibles combinacions després de cada descodificació exitosa.
cube-beacon=Consumeix 2 unitats de suc de balisa per segon per a transmetre l'efecte dels mòduls a entitats amigues properes. Una màquina afectada per més d'una balisa quedarà sobrecarregada i s'aturarà.
cube-experimental-teleporter=Necessita energia i mòduls de control per al calibratge. Un element o jugador situat en un teleportador calibrat serà instantàniament transmès a un altre. Si hi ha més d'un altre teleportador calibrat i preparat per a rebre, la destinació serà aleatòria.
cube-antimatter-reactor=Genera energia de l'anihilació matèria-antimatèria. És capaç de generar 6GW d'energia per cada port d'entrada totalment saturat, cosa que fa un total combinat de 24GW. Com que tota energia sobrant es perd, és necessari grans sistemes d'emmagatzemament d'energia per a evitar pèrdues.
cube-antimatter-reactor-port=Cada port és capaç de consumir el producte d'una única cambra d'anihilació operant a plena capacitat. Com que la gran producció energètica no es pot adaptar a la demanda, tot excés energètic no capturat es perdrà.
cube-annihilation-chamber=Facilita l'anihilació matèria-antimatèria. El corrent ionitzat resultant pot alimentar un reactor d'antimatèria, si es gestiona el gran volum de residus gamma associats.

