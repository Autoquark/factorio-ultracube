[technology-description]
cube-inserters=Podajniki zdolne do przenoszenia i filtrowania przedmiotów.
cube-logistics=Szybkie i elastyczne środki transportu.
cube-express-logistics=Ekspresowe środki transportu.
cube-electronics=Obwody elektroniczne.
cube-optics=Różne zastosowania światła widzialnego.
cube-combinatorics=Kontrolowanie maszyn za pomocą sygnałów.
cube-fluid-handling=Różne sposoby przechowywania i transportu płynów.
cube-electric-energy-distribution=Bardziej elastyczne sposoby dystrybucji energii elektrycznej.
cube-electric-mining-drill=Wydobywanie zasobów z ziemi.
cube-electric-mining-drill-mk2=Wydobywa zasoby z ziemi, majestatycznie. Zdolny do wydobywania rudy uranu.
cube-electric-furnace=Piec zdolny do przetwarzania podstawowych materiałów.
cube-ultradense-furnace=Potężny piec, który czerpie energię z ultragęstego sześcianu.
cube-crusher=Miażdży surowce do innych użytecznych form.
cube-greenhouse=Hodowla drzew do zbiorów.
cube-rare-metal-crushing=Miażdży i przetwarza rudę metali ziem rzadkich, oddzielając metal od otaczającego go materiału.
cube-sand-dilution=Usuwanie piasku przez zmieszanie go z wodą.
cube-n-dimensional-widgets=Synteza bardziej ezoterycznego komponentu.
cube-recovery-bay=Automatyczne ładowanie ultragęstego sześcianu.
cube-synthesizer=Stwórz więcej syntezatorów.
cube-fabricator=Zautomatyzowany montaż dla szerokiej gamy produktów.
cube-advanced-engine=Mocny silnik wymagany dla pojazdów i innych urządzeń.
cube-automobilism=Pojazd napędzany silnikiem używany do transportu.
cube-railway=Transport na dużą skalę na duże odległości.
cube-rail-signals=Umożliwia koordynację wielu pociągów w ramach tej samej sieci kolejowej.
cube-fluid-wagon=Możliwość transportu płynów po szynach. Wagony z płynami są napełniane i opróżniane przez pompy przylegające do prostych odcinków szyn.
cube-matter-replication=Podłoże żelowe ułatwiające bardziej wydajną syntezę podstawowych produktów.
cube-contemplative-replication=Oparta na replikacji synteza kart kontemplacji.
cube-widget-replication=Synteza N-wymiarowych widżetów oparta na replikacji.
cube-stone-wall=Ściany chroniące fabrykę przed napastnikami.
cube-gate=Sekcje ścian, które otwierają się w razie potrzeby. Mogą być kontrolowane przez sieć obwodów.
cube-concrete=Zaawansowany materiał budowlany używany również do podłóg.
cube-refined-concrete=Bardziej wyrafinowana podłoga dla twojej fabryki.
cube-landfill=Może być umieszczony na wodzie, aby stworzyć teren, na którym można budować.
cube-chemical-plant=Maszyny i aparatura do pracy z produktami chemicznymi.
cube-tar-processing=Gęsty, ciemny i lepki. Potrzebujesz tego.
cube-fluid-burner=Spala nadmiar łatwopalnych płynów i gazów.
cube-fuel-refinery=Produkuje wydajne źródło paliwa do wykorzystania w pojazdach i kotłach.
cube-tar-reclamation=Odzyskiwanie i przetwarzanie nadmiaru produktów smolistych.
cube-elbow-grease=Smarowny sok przyspieszający jazdę.
cube-sulfur-processing=Silnie reaktywna substancja chemiczna używana do produkcji kwasu siarkowego, paliwa i materiałów wybuchowych.
cube-battery=Ogniwo elektrochemiczne, które przechowuje i dostarcza energię do urządzeń elektrycznych.
cube-explosives=Rozwój niebezpiecznych, ale kontrolowanych materiałów wybuchowych.
cube-cliff-explosives=Beczki wypełnione materiałami wybuchowymi wystarczającymi do zburzenia klifów.
cube-explosive-smelting=Niewydajny, ale wysokowydajny sposób wytapiania rzadkich metali.
cube-sentience-extraction=Procedura, która musi być wykonywana podczas niedyspozycji, aby uniknąć niepożądanych reakcji.
cube-bottled-consciousness=Pakowanie świadomości w wygodnej formie.
cube-advanced-electronics=Zintegrowane obwody i mikroprocesory do zaawansowanych obliczeń.
cube-robotics=Ciała latających robotów. Muszą być wyspecjalizowane do zadań logistycznych lub konstrukcyjnych.
cube-construction-robotics=Roboty konstrukcyjne mogą naprawiać i budować przyjazne jednostki. Możesz również nakazać robotom budowę nowych struktur, umieszczając na miejscu widmo.
cube-modular-armor=Pancerz z małą siatką na moduły wyposażenia, które dają unikalne bonusy.
cube-night-vision-equipment=Wkładany do pancerza, abyś mógł lepiej widzieć w nocy.
cube-toolbelt=Powiększa twój ekwipunek.
cube-electric-energy-accumulators=Budynki, które przechowują nadmiar energii elektrycznej na później.
cube-personal-roboport-equipment=Wkładany do pancerza, aby umożliwić robotom budowlanym pracę z twojego ekwipunku.
cube-personal-roboport-mk2-equipment=Wkładany do pancerza, aby umożliwić robotom konstrukcyjnym pracę z twojego ekwipunku.
cube-battery-mk2-equipment=Wkładany do pancerza, aby przechowywać dużo energii na później.
cube-sophisticated-matter-unit=Podobny do poprzedniego, ale w jakiś sposób ulepszony.
cube-containers=Obszerne archiwa, w których można ukryć wiele sekretów.
cube-fluid-storage=Większe zbiorniki, które mogą przechowywać więcej płynów niż jest to konieczne.
cube-radar=Radary skanują i ujawniają mapę wokół nich.
cube-roboport=Roboporty przechowują, ładują i rozmieszczają roboty budowlane i logistyczne.
cube-exoskeleton-equipment=Wkładany do pancerza w celu zwiększenia prędkości ruchu. Możesz wyposażyć kilka egzoszkieletów jednocześnie.
cube-exoskeleton-equipment-mk2=Wkładany do pancerza w celu zwiększenia prędkości ruchu. Możesz wyposażyć wiele egzoszkieletów jednocześnie.
cube-solar-panel-equipment-mk2=Zapewnia duże ilości energii dla modułów wyposażenia w ciągu dnia.
cube-power-armor=Pancerz z dużą siatką wyposażenia.
cube-modular-casing=Modułowa jednostka użytkowa, którą można dostosować do różnych zadań za pomocą różnych dodatkowych komponentów.
cube-deep-core-ultradrill=Potężne wiertło zasilane przez ultragęsty sześcian. Zdolne do wydobywania zasobów ukrytych głęboko pod ziemią.
cube-deep-crystallization=Wytwarzaj tajemnicze i potężne kryształy z upłynnionego proszku z głębokiego rdzenia.
cube-deep-crystal-distillation=Odzyskiwanie produktów ubocznych w celu wytworzenia większej ilości kryształów.
cube-resplendent-plate=Materiał produkcyjny odpowiedni tylko dla najbardziej wymagających przemysłowców.
cube-deep-fuel-refining=Paliwo o wyższej wydajności z odpowiednią mieszanką składników.
cube-improved-tar-processing=Grubsze, ciemniejsze i bardziej lepkie.
cube-coal-liquefaction=Zamień węgiel bezpośrednio w produkty smołowe przy użyciu pary.
cube-transitive-ultralocomotion=Wykorzystaj moc ultragęstego sześcianu do efektywnego transportu tego sześcianu na duże odległości.
cube-distillation=Produkcja mocnych rzeczy.
cube-emotional-decomposition=Po nasyceniu, daje surową zawartość emocjonalną w równych i przeciwnych miarach.
cube-logistic-robotics=Urodzone w parach, na zawsze bliźniacze. Zapewniamy, że oboje dadzą z siebie wszystko.
cube-logistic-system=Skrzynie, między którymi roboty logistyczne mogą przenosić przedmioty.
cube-mystery-furnace=Jeśli poświęcisz przedmiot duchom, otrzymasz coś w zamian.
cube-dimension-folding-engine=Techniki syntezy arkanów, które wymagają rozłożenia wewnętrznych hiper-wymiarów ultragęstego sześcianu.
cube-phantom-electronics=Pozaświatowe materiały i komponenty elektroniczne.
cube-phantom-components=Przy pewnej zachęcie, fantomowe sześciany mogą być wykorzystane do syntezy podstawowych komponentów.
cube-phantom-emotion=Przeprowadzone w warunkach laboratoryjnych.
cube-spectral-processor=Niesamowity poziom wydajności.
cube-haunted-energy-cell=Nienaturalny magazyn energii.
cube-stygian-energy-lab=Wykorzystaj moc nawiedzonych ogniw energetycznych.
cube-energy-bulkframe=Budynki, które przechowują znacznie większe ilości nadmiaru energii elektrycznej na później.
cube-residual-tendrils=Niektóre rzeczy muszą zostać odesłane z powrotem, skąd przybyły.
cube-uranium-processing=Ruda uranu jest przetwarzana w wirówkach na uran-238, z szansą na uzyskanie bogatszych izotopów.
cube-nuclear-power=Potężna i wyrafinowana metoda wytwarzania energii. Reaktory muszą być uruchamiane za pomocą ultragęstego sześcianu. Gdy są wystarczająco gorące, przyjmują uranowe ogniwa paliwowe.
cube-kovarex-enrichment-process=Tworzenie uranu-235 z uranu-238. Wymaga dużej ilości uranu-235 jako katalizatora i przetwarzania produktu ubocznego uranu-234.
cube-nuclear-fuel-reprocessing=Przetwarzanie zużytych uranowych ogniw paliwowych w celu wytworzenia uranu-238 i uranu-234.
cube-fission-reactor-equipment=Wkładany do pancerza w celu zasilania innego sprzętu.
cube-cerebral-substrate-phantom=Wdycha materialne myśli duchów.
cube-v4-logistics=Jeszcze szybsze środki transportu.
cube-extremely-long-inserter=Dział podajników miał z tym czymś dzień w terenie.
cube-cyclotron=Zaawansowana maszyna, która musi zostać starannie naładowana przed rozpoczęciem pracy. Jego dedykowany rdzeń ładujący 240MJ potrzebuje 80 sekund przy mocy 3MW, aby osiągnąć pełną wydajność, co wystarcza na jedno użycie.
cube-cyclotron-uranium=Nowe procesy wykorzystujące radioaktywne katalizatory.
cube-beacon=Nadajnik przesyła efekty modułów ulepszeń do pobliskich przyjaznych jednostek. Do działania wymaga 2 jednostek soku nadajnika na sekundę. Maszyna dotknięta więcej niż jednym nadajnikiem zostanie przeciążona i przestanie działać.
cube-quantum-decoder=Analiza kubitów w parach w celu uzyskania danych badawczych. Wymagana para wejściowych typów kubitów jest wybierana losowo spośród wszystkich możliwych kombinacji po każdym udanym dekodowaniu.
cube-arcane-drive=Działa szybciej i lepiej niż wcześniej.
cube-spidertron=Wszechstronny pojazd zdolny do pokonywania trudnego terenu. Może być prowadzony ręcznie lub sterowany za pomocą pilota spidertronu.
cube-experimental-teleporter=Błyskawiczny, ale drogi środek transportu przedmiotów (lub graczy) z miejsca na miejsce.
cube-forbidden-ziggurat=Chcielibyśmy uniknąć tej budowli.
cube-construct-forbidden-ziggurat=No cóż, jeśli nalegasz.
cube-resonance-cascade=Mądrze byłoby wcześniej poczynić niezbędne przygotowania.
cube-antimatter-reactor=Produkuje niesamowite ilości energii z anihilacji materii i antymaterii. Ultragęsty sześcian będzie wymagany do usuwania niebezpiecznych odpadów. Ponadto, ponieważ sam reaktor nie jest w stanie skalować się w dół, aby dopasować się do zapotrzebowania, dodatkowa pojemność magazynowania energii będzie prawdopodobnie konieczna, aby uniknąć strat.

cube-speed-module=Zwiększa prędkość i zużycie energii przez maszyny.
cube-speed-module-v2=Zwiększa prędkość i zużycie energii przez maszyny. Strojenie pod kątem wysokiej wydajności jest zawodne.
cube-speed-module-v3=Zwiększa prędkość i zużycie energii przez maszyny. Strojenie pod kątem wysokiej wydajności jest zawodne i obarczone wieloma błędami.
cube-efficiency-module=Zmniejsza zużycie energii przez maszynę. Minimalne zużycie energii wynosi 20%.
cube-efficiency-module-v2=Zmniejsza zużycie energii przez maszynę. Minimalne zużycie energii wynosi 20%. Strojenie w celu uzyskania wysokiej wydajności jest zawodne.
cube-efficiency-module-v3=Zmniejsza zużycie energii przez urządzenie. Minimalne zużycie energii wynosi 20%. Strojenie pod kątem wysokiej wydajności jest zawodne i obarczone wieloma błędami.
cube-productivity-module=Umożliwia maszynie wytwarzanie większej ilości produktów z tej samej ilości składników, ale także zwiększa zużycie energii i zmniejsza prędkość.
cube-productivity-module-v2=Umożliwia maszynie wytwarzanie większej ilości produktów z tej samej ilości składników, ale także zwiększa zużycie energii i zmniejsza prędkość. Dostrajanie do wysokiej wydajności jest zawodne.
cube-productivity-module-v3=Pozwala maszynie wytwarzać więcej produktów z tej samej ilości składników, ale także zwiększa zużycie energii i zmniejsza prędkość. Dostrajanie do wysokiej wydajności jest zawodne i obarczone wieloma błędami.

cube-steel-axe=Zwiększa szybkość, z jaką można wkładać budynki do kieszeni.
cube-inserter-capacity-bonus=Pozwala podajnikom na przenoszenie większej liczby przedmiotów naraz.
cube-braking-force=Pociągi mogą szybciej zwalniać, co pozwala im dłużej utrzymywać wyższe prędkości.
cube-mining-productivity=Zwiększona wydajność wszystkich ekstraktorów surowców.
cube-worker-robot-speed=Zwiększa prędkość lotu robotów logistycznych i budowlanych.
cube-worker-robot-storage=Zwiększa liczbę przedmiotów, które roboty logistyczne i budowlane mogą przenosić jednocześnie.
cube-research-speed=Odblokowuje bardziej wydajne praktyki badawcze.
cube-toolbelt-extension=Rozszerza twój ekwipunek.

cube-technology-technology=Umożliwia dalsze badania.

pushbutton=Wywołuje sygnał sieciowy po naciśnięciu.


