[entity-description]
cube-construction-robot-0=Automatycznie buduje i naprawia przyjazne jednostki.
cube-logistic-robot-0=Transportuje przedmioty między skrzyniami logistycznymi.
cube-logistic-robot-1=Transportuje przedmioty między skrzyniami logistycznymi (najlepszy rezultat).

cube-boiler=Wykorzystuje ultragęstą energię kostek do zamiany wody w parę.
cube-lab= Rozpakowuje przechowywaną wiedzę.
cube-recovery-bay=Wykorzystuje energię elektryczną do ładowania ultragęstego sześcianu.
cube-synthesizer=Syntezuje różne materiały przy użyciu ultragęstego sześcianu.
cube-dimension-folding-engine=Silnik zdolny do manipulacji wymiarami.
cube-fabricator=Zdolny do składania szerokiej gamy produktów z surowców.
cube-deep-core-ultradrill=Musi wychodzić bezpośrednio do skrzyni, aby pracować z pełną wydajnością.
cube-stygian-energy-lab=Wykorzystuje nawiedzone ogniwa energetyczne do napędzania turbin wiatrami spoza pustki.
cube-heavy-turbine=Zużywa potężny strumień do wytworzenia energii elektrycznej.
cube-nuclear-reactor = Wykorzystuje uranowe ogniwa paliwowe do generowania ciepła. Reakcja musi zostać zainicjowana przez ultragęsty sześcian. Moc cieplna wzrasta, gdy jest zbudowany obok innych reaktorów.
cube-cyclotron=Musi być starannie naładowany przed uruchomieniem. Pełne naładowanie trwa 80 sekund przy mocy 3 MW i wystarcza na jedno użycie.
cube-cyclotron-interface=Dedykowany magazyn energii 240MJ dla cyklotronu. Ładuje się z mocą 3MW. Pełne naładowanie wystarcza na jedno użycie.
cube-particle-phase-aligner=Aktywuje i cyklicznie przełącza kubity przez ich różne smaki.
cube-quantum-decoder=Analizuje kubity w parach. Wymagana para wejściowych typów kubitów jest wybierana losowo spośród wszystkich możliwych kombinacji po każdym udanym dekodowaniu.
cube-beacon=Zużywa 2 jednostki soku nadajnika na sekundę, aby przesłać efekt modułów do pobliskich przyjaznych jednostek. Maszyna będąca pod wpływem więcej niż jednego nadajnika zostanie przeciążona i przestanie działać.
cube-experimental-teleporter=Wymaga zasilania i modułów kontrolnych do kalibracji. Przedmiot lub gracz umieszczony w skalibrowanym teleporterze może zostać natychmiast przesłany do innego. Jeśli więcej niż jeden teleporter jest skalibrowany i gotowy do odbioru, miejsce docelowe jest losowe.
cube-antimatter-reactor=Generuje energię z anihilacji materii i antymaterii. Jest w stanie dostarczyć 6 GW mocy na każdy w pełni nasycony port wejściowy, co daje łącznie 24 GW. Ponieważ nadmiar energii jest tracony, konieczne będzie jej magazynowanie, aby uniknąć marnotrawstwa.
cube-antimatter-reactor-port=Każdy port jest w stanie wykorzystać moc pojedynczej komory anihilacyjnej działającej z pełną wydajnością. Ponieważ produkcja energii nie może być skalowana w dół, aby zaspokoić popyt, wszelkie niewykorzystane nadwyżki energii zostaną utracone.
cube-annihilation-chamber=Ułatwia anihilację materii i antymaterii. Wynikowy strumień jonizacji może zasilić reaktor antymaterii, pod warunkiem, że związane z tym odpady gamma o dużej objętości zostaną usunięte.
