[entity-description]
cube-construction-robot-0=Автоматическое создание и восстановление дружественных объектов.
cube-logistic-robot-0=Транспортирует предметы между логистическими ящиками.
cube-logistic-robot-1=Транспортирует предметы между логистическими ящиками(прилагает максимум усилий).

cube-boiler=Использует энергию сверхплотного куба для превращения воды в пар.
cube-lab=Распаковывает сохраненные знания.
cube-recovery-bay=Использует электрическую энергию для подзарядки сверхплотного куба.
cube-synthesizer=Синтезирует различные материалы с помощью сверхплотного куба.
cube-dimension-folding-engine=Двигатель, способный манипулировать размерами.
cube-fabricator=Способен изготавливать широкий ассортимент изделий из исходного сырья.
cube-deep-core-ultradrill=Должен выводиться непосредственно в сундук, чтобы работать на полную мощность.
cube-stygian-energy-lab=Использует призрачные энергетические элементы для приведения в действие турбин ветрами из-за пределов пустоты.
cube-heavy-turbine=Потребляет мощный поток для создания электрической энергии.
cube-nuclear-reactor=Использует урановые топливные элементы для выработки тепла. Реакция должна быть запущена с помощью сверхплотного куба. Тепловыделение увеличивается при строительстве рядом с другими реакторами.
cube-cyclotron=Необходимо тщательно зарядить перед началом работы. Полная зарядка при мощности 3 МВт занимает 80 секунд, и ее достаточно для однократного использования.
cube-cyclotron-interface=Выделенный накопитель энергии на 240 МДж для циклотрона. Мощность зарядки составляет 3 МВт. Полной зарядки достаточно для однократного использования.
cube-particle-phase-aligner=Активирует кубиты и задействует их различные вкусовые качества.
cube-quantum-decoder=Анализирует кубиты попарно. Требуемая пара входных типов кубитов выбирается равномерно случайным образом из всех возможных комбинаций после каждого успешного декодирования.
cube-beacon=Потребляет 2 единицы энергии маяка в секунду для передачи эффекта модулей ближайшим дружественным объектам. Машина, на которую воздействует более одного маяка, будет перегружена и перестанет работать.
cube-experimental-teleporter=Для калибровки требуются модули питания и управления. Предмет или игрок, помещенный в откалиброванный телепортатор, может быть мгновенно передан другому. Если откалибровано и готово к приему более одного телепортатора, пункт назначения выбирается случайным образом.
cube-antimatter-reactor=Генерирует энергию за счет аннигиляции вещества и антивещества. Способен обеспечить 6 ГВт мощности на каждый полностью насыщенный входной порт, что в совокупности составляет 24 ГВт. Поскольку любая избыточная энергия теряется, во избежание отходов потребуется объемное хранение.
cube-antimatter-reactor-port=Каждый порт способен потреблять мощность одной аннигиляционной камеры, работающей на полную мощность. Поскольку производство электроэнергии не может быть уменьшено в соответствии со спросом, любая неохваченная избыточная энергия будет потеряна.
cube-annihilation-chamber=Способствует аннигиляции вещества и антивещества. Образующийся поток ионизации будет питать реактор на антивеществе, при условии, что будут устранены связанные с этим большие объемы гамма-отходов.

