[tips-and-tricks-item-description]
cube-ultracube=이 부분에는 울트라큐브 모드 관련 팁과 도움말이 표시됩니다.
cube-vanilla=이 부분에는 팩토리오 바닐라의 팁과 도움말이 표시됩니다.

cube-boiler=울트라큐브 모드를 시작하려면 [entity=cube-boiler] 를 사용하여 공장에 전력을 공급해야 하지만, 일반 보일러와는 조금 다르게 작동합니다.\n\n[item=cube-ultradense-utility-cube] 를 연료로 삼아, [fluid=water] 을 순간적으로 끓여 대량의 [fluid=steam] 를 매우 빠르게 생성할 수 있습니다.\n\n울트라큐브의 다른 기계들관 달리 보일러가 계속 작동할 필요는 없습니다(이게 바람직하지도 않습니다). 보일러를 한 번 가동하면 공장을 한동안 가동하기에 충분한 [fluid=steam] 가 생성됩니다. [entity=storage-tank] 는 [fluid=water] 과 [fluid=steam] 를 저장하는 데 사용할 수 있으며, [item=cube-ultradense-utility-cube] 를 즉시 소진되도록 도와줍니다. 단, 과도한 저장은 자체적으로 처리량 병목 문제를 일으킬 수 있다는 점에 유의하세요.\n\n최대 효율을 위해서라면 [entity=pump] 가 필요할 수 있습니다.\n\n[item=cube-ultradense-utility-cube] 가 처리 도중 보일러 안에 갇힌 경우, [entity=cube-boiler] 를 해체해 [item=cube-dormant-utility-cube] 를 받으면 됩니다. 비슷한 부류의 기계나 차량도 같은 방식으로 작동합니다.

