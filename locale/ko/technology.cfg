cube-speed-module-v2=기계의 속도와 에너지 소비를 증가시킵니다. 고성능을 위한 튜닝은 그 품질을 신뢰하기 힘듭니다.
cube-speed-module-v3=기계의 속도와 에너지 소비를 증가시킵니다. 고성능을 위한 튜닝은 그 품질을 신뢰하기 힘드며 사고의 위험이 있습니다.
cube-efficiency-module=기계의 에너지 소비량을 감소시킵니다. 최소 에너지 소비량은 20% 입니다.
cube-efficiency-module-v2=기계의 에너지 소비량을 감소시킵니다. 최소 에너지 소비량은 20% 입니다. 고성능을 위한 튜닝은 그 품질을 신뢰하기 힘듭니다.
cube-efficiency-module-v3=기계의 에너지 소비량을 감소시킵니다. 최소 에너지 소비량은 20% 입니다. 고성능을 위한 튜닝은 그 품질을 신뢰하기 힘드며 사고의 위험이 있습니다.
cube-productivity-module=기계가 같은 양의 재료로 더 많은 생산품을 만들수 있도록 해 주지만 에너지 소비량을 증가시키고 속도를 감소시키는 모듈입니다.
cube-productivity-module-v2=기계가 같은 양의 재료로 더 많은 생산품을 만들수 있도록 해 주지만 에너지 소비량을 증가시키고 속도를 감소시키는 모듈입니다. 고성능을 위한 튜닝은 그 품질을 신뢰하기 힘듭니다.
cube-productivity-module-v3=기계가 같은 양의 재료로 더 많은 생산품을 만들수 있도록 해 주지만 에너지 소비량을 증가시키고 속도를 감소시키는 모듈입니다. 고성능을 위한 튜닝은 그 품질을 신뢰하기 힘드며 사고의 위험이 있습니다.

cube-steel-axe=주머니에 건물을 넣는 속도를 높입니다.
cube-inserter-capacity-bonus=투입기가 한 번에 더 많은 아이템을 옮길 수 있게 해줍니다.
cube-stack-inserter-capacity-bonus=묶음 투입기가 한 번에 더 많은 아이템을 옮길 수 있습니다.
cube-braking-force=기차가 더 빨리 감속할 수 있으므로, 높은 속도를 더 오랫동안 유지할 수 있도록 해 줍니다.
cube-mining-productivity=모든 원자재 추출기의 생산량이 증가합니다.
cube-worker-robot-speed=물류 및 건설 로봇의 비행 속도를 증가시킵니다.
cube-worker-robot-storage=물류 및 건설 로봇이 한 번에 운반할 수 있는 아이템의 수가 증가합니다.
cube-research-speed=보다 효율적인 연구 활동을 가능하게 합니다.
