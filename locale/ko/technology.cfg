cube-uranium-processing=우라늄 광석을 원심분리기에서 우라늄-238로 가공하면 더 풍부한 동위원소를 얻을 수 있습니다.
cube-nuclear-power=강력하고 정교한 발전 방식입니다. 원자로는 초고밀도 큐브를 사용하여 시동을 걸어야 합니다. 충분히 뜨거워지면 우라늄 연료 전지를 사용할 수 있습니다.
cube-kovarex-enrichment-process=우라늄-238에서 우라늄-235를 생성합니다. 촉매로 다량의 우라늄-235가 필요하며, 부산물인 우라늄-234를 처리해야 합니다.
cube-nuclear-fuel-reprocessing=우라늄 연료 전지를 사용하여 우라늄-238과 우라늄-234를 만드는 재처리.
cube-fusion-reactor-equipment=다른 장비에 전력을 공급 하기 위해 아머에 삽입합니다.
cube-cerebral-substrate-phantom=유령이 생각하는 물질을 채취합니다.
cube-v4-logistics=더욱 신속한 운송 수단.
cube-extremely-long-inserter=투입기 부서가 이걸로 현장 실습을 했습니다.
cube-cyclotron=작동 전에 신중하게 충전해야 하는 고급 장비입니다. 전용 240MJ 충전 코어는 3MW로 80초 만에 최대 용량에 도달하며, 이는 한 번 사용하기에 충분합니다.
cube-cyclotron-uranium=방사성 촉매를 사용한 새로운 공정.
cube-beacon=신호기는 업그레이드 모듈의 효과를 주변의 아군 개체에 전송합니다. 작동하려면 초당 2 유닛의 비콘 주스가 필요합니다. 두 개 이상의 신호기에 영향을 받는 기계는 과부하가 걸려 작동이 중지됩니다.
cube-quantum-decoder=큐비트를 쌍으로 분석하여 연구 데이터를 생성합니다. 필요한 입력 큐비트 유형의 쌍은 각 해석 성공 후 가능한 모든 조합 중에서 무작위로 균일하게 선택됩니다.
cube-arcane-drive=이전보다 더 빠르게 작동합니다.
cube-spidertron=거친 지형을 횡단할 수 있는 다목적 차량입니다. 수동으로 운전하거나 스파이더트론 리모컨으로 제어할 수 있습니다.
cube-experimental-teleporter=즉각적으로 아이템(또는 플레이어)을 다른 장소로 운반할 수 있지만 비용이 많이 드는 수단입니다.
cube-forbidden-ziggurat=이것은 피하는 것이 좋습니다.
cube-construct-forbidden-ziggurat=뭐, 굳이 원하신다면요.
cube-resonance-cascade=미리 필요한 준비를 하는 것이 현명할 것입니다.
cube-ultradense-combustion-cube=초강력 에너지를 지닌 연료로만 사용되지만 영혼과 공존할 수 있는 특별한 유형의 큐브입니다.
cube-antimatter-reactor=물질-반물질 소멸에서 엄청난 양의 전력을 생산합니다. 초고밀도 큐브는 위험한 폐기물을 처리하는 데 필요합니다. 또한 반응로 자체는 전력 수요에 맞춰 규모를 축소할 수 없기 때문에 손실을 방지하기 위해 추가적인 에너지 저장 용량이 필요할 것입니다.
cube-quantum-entanglement=양자 해석기에 투입된 큐비트 한 쌍 중 하나만 올바른 경우, 해석을 실패하는 대신 무작위 큐비트 하나를 생성합니다.

