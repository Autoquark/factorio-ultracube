[entity-description]
cube-logistic-robot-0=물류 상자 간에 아이템을 운반합니다.
cube-logistic-robot-1=물류 상자 간에 아이템을 운반합니다(고급품).

cube-local-turbine=풍력 터빈은 근처 기계를 위해서만 소량의 전력을 생산합니다. 전기 네트워크에 연결하거나 축전지를 충전하는 데 사용할 수 없습니다.
cube-boiler=초고밀도 큐브의 에너지를 사용하여 물을 증기로 변환합니다.
cube-lab=저장된 지식을 꺼냅니다.
cube-recovery-bay=전기 에너지를 사용해 초고밀도 큐브를 재충전합니다.
cube-synthesizer=초고밀도 큐브를 이용해 다양한 물질을 합성합니다.
cube-dimension-folding-engine=차원 조작이 가능한 엔진입니다.
cube-fabricator=원재료로 다양한 제품을 조립할 수 있습니다.
cube-deep-core-ultradrill=상자에 직접 출력해야 최대 능률로 작동합니다.
cube-stygian-energy-lab=귀신들린 에너지 셀을 이용해 공허 너머에서 불어오는 바람으로 터빈을 구동합니다.
cube-heavy-turbine=강력한 흐름을 이용하여 전기 에너지를 생성합니다.
cube-nuclear-reactor=우라늄 연료 전지를 사용하여 열을 생성합니다. 반응은 초고밀도 큐브로 시작해야 합니다. 다른 원자로 옆에 건설하면 열 출력이 증가합니다.
cube-cyclotron=작동 전에 조심스럽게 충전해야 합니다. 완전히 충전하는 데는 3MW로 80초가 걸리며, 한 번 사용하기에 충분합니다.
cube-cyclotron-interface=사이클로트론 전용 240MJ의 에너지 저장 장치입니다. 3MW로 충전합니다. 한 번 충전하면 한 번 사용하기에 충분합니다.
cube-particle-phase-aligner=다양한 종류의 큐비트를 활성화하고 순환시킵니다.
cube-quantum-decoder=큐비트를 쌍으로 분석합니다. 입력 큐비트 유형의 필수 쌍은 각 분석 성공 후 가능한 모든 조합 중에서 무작위로 균일하게 선택됩니다.
cube-beacon=초당 2 유닛의 비콘 주스를 소모하여 모듈의 효과를 근처의 아군 개체에 전송합니다. 두 개 이상의 신호기에 영향을 받는 기계는 과부하가 걸려 작동이 중지됩니다.
cube-experimental-teleporter=보정을 위해 전력 및 제어 모듈이 필요합니다. 보정된 텔레포터에 배치된 아이템이나 플레이어는 즉시 다른 텔레포터로 전송될 수 있습니다. 보정되어 수신 준비가 된 다른 텔레포터가 두 대 이상 있을 경우, 목적지는 무작위로 정해집니다.
cube-antimatter-reactor=물질-반물질 쌍소멸을 통해 전력을 생성합니다. 완전히 가득 찬 각 입력 포트마다 6GW의 전력을 생산할 수 있으며, 총 24GW의 전력을 공급할 수 있습니다. 여분의 에너지가 손실되므로 낭비를 피하기 위해 대량 저장이 필요합니다.
cube-antimatter-reactor-port=각 포트는 최대 용량으로 작동하는 소멸장 하나의 출력을 소비할 수 있습니다. 전력 생산량을 수요에 맞춰 줄일 수 없으므로 포집되지 않은 초과 에너지는 손실됩니다.
cube-annihilation-chamber=물질-반물질 쌍소멸을 촉진합니다. 같이 생성된 대량의 감마 폐기물을 처리할 수 있다면 이온화 스트림은 반물질 반응로에 동력을 공급할 수 있습니다.

