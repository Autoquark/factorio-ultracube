[entity-description]
cube-construction-robot-0=友好的なエンティティを自動的に建設し修理します。
cube-logistic-robot-0=物流チェスト間でアイテムを運びます。
cube-logistic-robot-1=物流チェスト間でアイテムを運びます(ベストエフォート)。

cube-boiler=超高密度キューブのエネルギーで水を蒸気に変えます。
cube-lab=蓄積された知識を紐解きます。
cube-recovery-bay=超高密度キューブの充電に電気エネルギーを使用します。
cube-synthesizer=超高密度キューブを用いて様々な材料を合成します。
cube-dimension-folding-engine=次元操作が可能なエンジンです。
cube-fabricator=原料から幅広い製品を組み立てることができます。
cube-deep-core-ultradrill=能力を最大限に発揮するには直接チェストに出す必要があります。
cube-stygian-energy-lab=憑依エネルギーセルを利用し、虚空の彼方からの風でタービンを駆動します。
cube-heavy-turbine=強力な流れを消費して電気エネルギーを生み出します。
cube-nuclear-reactor=ウラン燃料棒で熱を発生させます。反応は超高密度キューブを使って始動させる必要があります。他の原子炉の隣に設置すると熱出力が増加します。
cube-cyclotron=作動前に入念な充填が必要です。3MWで80秒をかけて全容量に達し、1回の使用に足りる量です。
cube-cyclotron-interface=サイクロトロン専用の240MJエネルギー貯蔵器です。3MWで充填します。全容量で1回の使用に充分です。
cube-particle-phase-aligner=量子ビットを様々な状態に活性化し循環させます。
cube-quantum-decoder=量子ビットを対にして分析します。入力される量子ビットの対の組み合わせは、復号に成功するたびに、すべての可能な組み合わせの中から一様に無作為に選択されます。
cube-beacon=秒間に2単位のビーコン液剤を消費することでモジュールの効果を近くの友好エンティティに伝達します。1つより多くのビーコンの影響を受けた機械は過負荷となり、稼働しなくなります。
cube-experimental-teleporter=較正には動力モジュールと制御モジュールが必要です。較正されたテレポータに置かれたアイテムやプレイヤーは、他のテレポータに瞬時に転送されることができます。複数のテレポータが較正済みで到着準備が整っている場合、転送先は無作為に選ばれます。
cube-antimatter-reactor=物質と反物質の消滅から電力を生成します。完全に充足された入力部に対してそれぞれ6GW、合計24GWの電力を供給することができます。余分なエネルギーは失われるため、浪費を避けるために大量の貯蔵が必要となります。
cube-antimatter-reactor-port=各入力部は、全力で稼働している1つの消滅室の出力を処理することができます。電力生産は需要に合わせて落とすことができないため、過剰なエネルギーは回収されずに損失されます。
cube-annihilation-chamber=物質と反物質の消滅を促進します。結果として生じるイオン化流は大量のガンマ廃棄物を処理すれば、反物質炉の動力源となります。