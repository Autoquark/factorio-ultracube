[entity-description]
cube-logistic-robot-0=Transporte des objets entre les coffres logistiques.
cube-logistic-robot-1=Transporte des objets entre les coffres logistiques (dans la mesure du possible).

cube-local-turbine=Une éolienne qui produit une petite quantité d'énergie uniquement pour les entités à proximité. Elle ne peut pas être connectée à un réseau électrique ou utilisée pour charger des accumulateurs.
cube-boiler=Utilise l'énergie du cube ultra-dense pour transformer l'eau en vapeur.
cube-lab=Décompresse les connaissances stockées.
cube-recovery-bay=Utilise de l'énergie électrique pour recharger le cube ultradense.
cube-synthesizer=Synthétise divers matériaux en utilisant le cube ultradense.
cube-dimension-folding-engine=Moteur capable de manipulations dimensionnelles.
cube-fabricator=Capable d’assembler une large variété de produits à partir de matières premières.
cube-deep-core-ultradrill=Doit produire directement dans un coffre pour fonctionner à pleine capacité.
cube-stygian-energy-lab=Utilise des cellules énergétiques hantées pour faire fonctionner des turbines avec les vents venant d'au-delà du néant.
cube-nuclear-reactor=Utilise des piles à combustible à l'uranium pour produire de la chaleur. La réaction doit être lancée avec le cube ultradense. La production de chaleur augmente lorsque le réacteur est construit à côté d'autres réacteurs.
cube-cyclotron-interface=Un stockage d'énergie dédié de 240MJ pour le cyclotron. Sa capacité est de 3MW. Une charge complète suffit pour une utilisation du cyclotron.

