[entity-description]
cube-logistic-robot-0=Transporte des objets entre les coffres logistiques.
cube-logistic-robot-1=Transporte des objets entre les coffres logistiques (dans la mesure du possible).

cube-local-turbine=Une éolienne qui produit une petite quantité d'énergie uniquement pour les entités à proximité. Elle ne peut pas être connectée à un réseau électrique ou utilisée pour charger des accumulateurs.
cube-boiler=Utilise l'énergie du cube ultra-dense pour transformer l'eau en vapeur.
cube-lab=Décompresse les connaissances stockées.
cube-recovery-bay=Utilise de l'énergie électrique pour recharger le cube ultradense.
cube-synthesizer=Synthétise divers matériaux en utilisant le cube ultradense.
cube-dimension-folding-engine=Moteur capable de manipulations dimensionnelles.
cube-fabricator=Capable d’assembler une large variété de produits à partir de matières premières.
cube-deep-core-ultradrill=Doit produire directement dans un coffre pour fonctionner à pleine capacité.
cube-stygian-energy-lab=Utilise des cellules énergétiques hantées pour faire fonctionner des turbines avec les vents venant d'au-delà du néant.
cube-heavy-turbine=Consomme un écoulement puissant pour créer de l'énergie électrique.
cube-nuclear-reactor=Utilise des piles à combustible à l'uranium pour produire de la chaleur. La réaction doit être lancée avec le cube ultradense. La production de chaleur augmente lorsque le réacteur est construit à côté d'autres réacteurs.
cube-cyclotron=Doit être chargé soigneusement avant utilisation. Une charge complète prend 80 secondes à 3MW et est suffisante pour une utilisation unique.
cube-cyclotron-interface=Un stockage d'énergie dédié de 240MJ pour le cyclotron. Sa capacité est de 3MW. Une charge complète suffit pour une utilisation du cyclotron.
cube-particle-phase-aligner=Active des qubits et les fait défiler à travers leurs saveurs possibles.
cube-quantum-decoder=Analyse des qubits par paires. La paire de type de qubits d'entrée requise est choisie uniformément au hasard parmi toutes les combinaisons possibles après chaque décodage réussi.
cube-beacon=Consomme 2 unités de jus de balise par seconde pour transmettre l'effet des modules aux entités alliées proches. Une machine affectée par plus d'une balise deviendra surchargée et cessera de fonctionner.
cube-experimental-teleporter=Nécessite des modules de d'alimentation et de contrôle pour l'étalonnage. Un objet ou un joueur placé dans un téléporteur étalonné peut être transmis instantanément à un autre téléporteur. Si plus d'un autre téléporteur est étalonné et prêt à recevoir, la destination est aléatoire.
cube-antimatter-reactor=Génère de l'énergie à partir de l'annihilation matière-antimatière, capable de fournir 6GW d'énergie pour chaque port d'entrée entièrement saturé, pour un total de 24GW. Comme tout excès d'énergie est perdu, du stockage de masse sera nécessaire pour éviter la perte.
cube-antimatter-reactor-port=Chaque port est capable de consommer la production d'une seule chambre d'annihilation fonctionnant à pleine capacité. Comme la production d'énergie ne peut pas être réduite pour correspondre à la demande, toute énergie excédentaire non capturée sera perdue.
cube-annihilation-chamber=Permet l'anihilation matière-antimatière. Le flux d'ionisation qui en résultera alimentera un réacteur antimatière, à condition que les déchets gamma produits en grande quantité soient traités.

