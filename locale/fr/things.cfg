cube-speed-module=Un module qui augmente la vitesse d'une machine, mais augmente également sa consommation d'énergie.
cube-productivity-module=La machine fabriquera plus de produits, en échange d'une consommation accrue d'énergie et d'une vitesse réduite.\n Utilisable uniquement sur des produits intermédiaires.
cube-efficiency-module=Diminue la consommation d'énergie de la machine. La consommation minimale d'énergie est de 20%.

