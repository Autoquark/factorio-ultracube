cube-ultracube=Des trucs et astuces spécifiques à Ultracube apparaîtront dans cette section.
cube-vanilla=Des trucs et astuces pour le jeu de base apparaîtront dans cette section.

cube-boiler=Pour démarrer avec Ultracube, vous devrez alimenter votre usine en utilisant le [entity=cube-boiler], mais cela fonctionne un peu différemment de la normale.\n\nIl est alimenté par le [item=cube-ultradense-utility-cube], et est capable de faire bouillir de l'[fluide=eau] instantanément pour produire de grandes quantités de [fluide=vapeur] très rapidement.\n\nComme de nombreuses machines dans Ultracube, il n'est pas nécessaire (ni souhaitable) que la chaudière fonctionne en continu. Un seul passage dans la chaudière devrait produire suffisamment de [fluide=vapeur] stockée pour alimenter votre usine pendant un certain temps. [entity=storage-tank] peut être utilisé pour stocker [fluid=water] et [fluid=steam] et contribuer à garantir que le [item=cube-ultradense-utility-cube] soit complètement utilisé rapidement, plutôt que de rester coincé à l'intérieur à moitié chargé. Toutefois, sachez qu'un tampon excessif peut entraîner des problèmes de débit.\n\nUne [entity=pump] peut être nécessaire pour atteindre la pleine capacité.\n\nSi le [item=cube-ultradense-utility-cube] reste bloqué à l'intérieur, vous pouvez récupérer le [entity=cube-boiler] pour recevoir un [item=cube-dormant-utility-cube]. La même manipulation fonctionne pour toute autre machine ou véhicule similaire.

