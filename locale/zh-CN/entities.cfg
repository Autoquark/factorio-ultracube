[entity-description]
cube-logistic-robot-0=在物流箱之间运输物品。
cube-logistic-robot-1=在物流箱之间运输物品（尽力而为）。

cube-local-turbine=一台仅为附近实体产生少量电力的风力涡轮机。既不能连接到电网，也不能给蓄电器充电。
cube-boiler=使用致密方块能量将水转化为蒸汽。
cube-lab=解压储存的知识。
cube-recovery-bay=使用电能为致密方块充能。
cube-synthesizer=使用致密方块合成各种材料。
cube-dimension-folding-engine=能够进行维度操作的引擎。
cube-fabricator=能够从原材料组装各种产品。
cube-deep-core-ultradrill=必须直接输出到箱子才能以最大容量工作。
cube-stygian-energy-lab=使用幽能电池，唤来可驱动涡轮机的虚空之风。
cube-heavy-turbine=消耗强大的流体以产生电能。
cube-nuclear-reactor=使用铀燃料棒产生热量。必须用致密方块启动反应。毗邻其他反应堆时，热量输出增加。
cube-cyclotron=操作前必须仔细充能。以3MW的速度充能需要80秒，足够单次使用。
cube-cyclotron-interface=回旋加速器的240MJ专用储能器。充电功率为3MW。充满一次电足够使用一次。
cube-particle-phase-aligner=激活并循环量子比特，使其经历各种状态。
cube-quantum-decoder=成对分析量子比特。每次成功解码后，所需的输入量子比特类型配对会在所有可能的组合中随机选择。
cube-beacon=每秒消耗2单位的插件塔灵液，将插件的效果传输给附近的友方实体。机器若受到多个插件塔影响，将过载并停止运行。
cube-experimental-teleporter=需要电源和控制插件进行校准。放置在已校准的传送门中的物品或玩家可以立即传输到另一个地方。如果有多个已校准且准备好接收的传送门，则随机目的地。
cube-antimatter-reactor=通过物质-反物质湮灭产生能量。每个完全饱和的输入口能够提供6GW的功率，总共达到24GW。由于任何多余的能量都会损失，因此需要进行大容量存储以避免浪费。
cube-antimatter-reactor-port=每个端口能够消耗一个运行在最大容量下的湮灭室的输出。由于发电量无法根据需求缩减，任何未捕获的多余能量都将损失。
cube-annihilation-chamber=促进物质-反物质湮灭。产生的粒子流将为反物质反应堆供能，前提是处理相关的高容量伽马废料。

